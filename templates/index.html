<html>
    <head>
        <title>
            Zaka Artificial Intelligence Certification 2022
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>

    <style>
        .btn-primary{
            background-color: #ea6334 !important;
            border: unset;
            outline: unset;
        }
        .border-bottom-logo{
            padding-bottom: 1rem;
            border-bottom: 2px solid black !important;
        }
        .main-container{
            width: 50%;
        }

        @media only screen and (max-width: 768px) {
            .main-container{
                margin-top: 1rem;
                width: 95%;
            }
        }

        .loader {
  width: 64px;
  height: 64px;
  position: relative;
  animation: rotate 1.5s ease-in infinite alternate;
}
.loader::before {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  color: #FF3D00;
  background: currentColor;
  width: 64px;
  height: 32px;
  border-radius: 0 0 50px 50px;
}
.loader::after {
  content: '';
  position: absolute;
  left: 50%;
  top: 10%;
  background: #FFF;
  width: 8px;
  height: 64px;
  animation: rotate 1.2s linear infinite alternate-reverse;
}

@keyframes rotate {
  100% { transform: rotate(360deg)}
}

.main-loader{
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    z-index: 99999;
    background: rgba(0,0,0,.6);
    justify-content: center;
    align-items: center;
}

    </style>

    
    <body>
        <div class="main-loader d-flex">
            <span class="loader"></span>
        </div>
        <div class="main-container mx-auto">
            <div class="border-bottom-logo mb-5">
                <img width="200" src="https://zaka.ai/wp-content/uploads/2022/03/logo-black-2048x638.png"/>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">English Text</label>
                <input type="text" class="form-control" id="text" placeholder="lorem ipsum">
            </div>
            <div class="mb-3">
                <button type="button" id="submit" class="btn btn-primary mb-3 W-100">Translate to French</button>
            </div>
            <div class="mb-3">
                <h5>Prediction</h5>
                <h6 id="result"></h6>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $(".main-loader").addClass("d-none")

                $("#submit").click(function(){
                    $(".main-loader").removeClass("d-none")
                    $(".main-loader").addClass("d-flex")
                    try{
                        let text = $("#text").val()
                        var settings = {
                            "url": "/translate",
                            "method": "POST",
                            "timeout": 0,
                            "headers": {
                                "Content-Type": "application/json"
                            },
                            "data": JSON.stringify(text),
                        };
                        $.ajax(settings)
                            .done(function( data ) {
                                $("#result").text(data.text)
                            })
                            .fail(function() {
                                alert( "error" );
                            })
                    }catch(e){
                        alert("Unknown Error Occured")
                    }
                    $(".main-loader").addClass("d-none")
                    $(".main-loader").removeClass("d-flex")
                })
            })
        </script>
    </body>
</html>
